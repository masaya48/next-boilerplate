name: Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
  Test:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - run: npm run test
  E2E:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run e2e:ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  Lint:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - run: npm run lint
  DepCheck:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - run: npm run knip
